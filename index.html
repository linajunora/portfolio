<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lina Junora</title>
    <link rel="icon" type="image/png" href="assets/images/junoLogo.PNG">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <script src="script/index.js" defer></script>
</head>
<body class="indexBody">
    <!--background stuff-->
    <div class="background-layer"></div>
    <div class="intense-mask-layer"></div>
    <div class="outerWrapper">
        <!-- Header -->
         <header class="header" style="display: none;">
            <nav class="navBar">
                <ul class="navUl">
                    <li class="aboutLi">About</li>
                    <li class="workLi">Work</li>
                    <li class="contactLi">Contact</li>
                </ul>
            </nav>
         </header>
         <!-- Main Content-->
        <main class="mainIndex">
            <div class="mainContainer">
                <div class="headerDiv">
                    <img src="assets/images/junoLogo.PNG" alt="logo" id="logoImg">
                    <div class="h1Div">
                        <div class="linaDiv">
                            <h1 class="linaH1">
                                <span>L</span><span>i</span><span>n</span><span>a</span>
                            </h1>
                        </div>
                        <div class="linaDiv">
                            <h1 class="junoraH1">
                                <span>J</span><span>u</span><span>n</span><span>o</span><span>r</span><span>a</span>
                            </h1>
                        </div>
                    </div>
                </div>
                <div class="sloganDiv">
                    <h2 class="sloganH2">
                    <span class="creativeH2">Creative</span> <span class="frontendH2">Frontend</span> <span class="developerH2">Developer</span>
                    </h2>
                </div>
            </div>
            <div class="viewWorkBtnDiv">
                <button id="viewWorkBtn">
                    View Work
                    <svg class="arrowIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>
            </div>
        </main>


         <!-- Footer-->
        <footer class="footer">

        </footer>
    </div>
    
</body>
</html>
